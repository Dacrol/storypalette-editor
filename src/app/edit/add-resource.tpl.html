<!-- Form for adding/editing resources -->
<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
        <h3>{{action}} resurs</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="fileUpload">Ladda upp</label>
                    <div class="controls">
                        <input type="file" id="fileUpload" onchange="angular.element(this).scope().fileUploadChange(this)" />
                        <div>{{progress}}</div>
                        <div ng-switch on="resource.type">
                            <div ng-switch-when="image"><img src="/image/220x220/{{resource.source.id}}.{{resource.source.extension}}"/></div>
                            <div ng-switch-when="sound">
                                <button class="btn btn-mini" ng-click="toggleSound(resource)"><i class="icon-{{playMsg}}"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="name">Namn</label>
                    <div class="controls">
                        <input ng-model="resource.name" type="text" id="name" placeholder="Resursens namn">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Typ</label>
                    <div class="controls">
                        <p class="sp_output">{{resource.type}}</p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="description">Beskrivning</label>
                    <div class="controls">
                        <input ng-model="resource.description" type="text" id="description" placeholder="Beskrivning eller kommentar">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="tags">Taggar</label>
                    <div class="controls">
                        <input ng-model="resource.tags" type="text" id="tags" placeholder="Till exempel: barn, lågmält, fnissigt)">
                    </div>
                </div>
                <!--<div class="control-group">
                    <label class="control-label" for="licence">Licens</label>
                    <div class="controls">
                        <select id="type" ng-model="resource.licence" ng-options="licence for licence in licences"></select>
                    </div>
                </div>-->
            </fieldset>
            <fieldset ng-switch on="resource.type">
                <legend>Inställningar</legend>
                <div class="control-group">
                    <label class="control-label" for="label">Etikett</label>
                    <div class="controls">
                        <input ng-model="resource.label" type="text" id="label" placeholder="Etikett">
                    </div>
                </div>
                <div class="control-group" ng-switch-when="sound">
                    <label class="control-label" for="loop">Loop</label>
                    <div class="controls">
                        <input ng-model="resource.loop" type="checkbox" id="loop">
                    </div>
                </div>
            </fieldset>

        </form>
    </div> <!-- // modal-body -->
    <div class="modal-footer">
        <button ng-show="isEditing" class="btn btn-link pull-left" ng-click="deleteResource()"><i class="icon-trash"></i> Ta bort</button>
        <button class="btn btn-success" ng-click="createResource()">Spara</button>
    </div>
</div>
